<template>

    <lightning-layout horizontal-align="center">
        <lightning-layout-item size="8" padding="around-small">
            <div style="height: 500px">
                <lightning-datatable
                    key-field="id"
                    data={tblData}
                    columns={columns}
                    is-loading={isLoading}>
                </lightning-datatable>
            </div>
        </lightning-layout-item>
    </lightning-layout>
        
    <lightning-button
        variant="brand"
        label="Load Table"
        title="Load Table"
        onclick={handleClickBar}></lightning-button>

</template>
